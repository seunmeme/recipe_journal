<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-orange" id="more-recipes-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="#"><img th:src="@{/images/more-recipes.jpg}" class="img-fluid rounded" alt="More Recipe Logo"/></a>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="top-recipes.html"><h5>Connect to an exciting world of food recipes.</h5></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <br>
    <div id="register-form-wrapper" class="register-form-wrapper-color text-center" style="max-width: 500px; padding-left: 20px; padding-right: 20px;">
        <form id="register-form" action="#" th:action="@{/register}" th:object="${user}" method="POST" class="mb-2 text-muted">

            <div class="row form-group">

                <div class="col">
                    <input type="text" th:field="*{firstname}" class="form-control" placeholder="First name" required>

                </div>
                <div class="col">
                    <input type="text" th:field="*{lastname}" class="form-control"  placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" th:field="*{password}" placeholder="Password" required>
            </div>
            <div class="form-group form-row">
                <div class="col">
                    <input type="date" class="form-control"  th:field="*{dob}" placeholder="Date of Birth" required>
                </div>
                <div class="col">
                    <select th:field = "*{gender}" class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                        <option value="Male" selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-3" style="margin:auto">
                    <a th:href="@{/login}" class="btn btn-default" style="color: #000;">Click Here to Login</a>
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
</section>
<footer class="fixed-bottom d-sm-flex h-15 justify-content-center mb-3" style="padding-top:30px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12"><p>Copyright &copy; 2020. All rights reserved.</p></div>
        </div>
    </div>
</footer>
<script type="text/javascript"  th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
